<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Personagem</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container-fluid row m-5 p-5">
  <h1 class="m-5 p-5 col-md-4">Escolha um Personagem</h1>
  <div class="m-5 p-5 col-md-4">
    <button id="mario" class = "btn btn-danger" onclick="mostrarPersonagemMario()">Mario</button>
    <button id="luigi" class = "btn btn-success" onclick="mostrarPersonagemLuigi()">Luigi</button>
    <button id="peach" class = "btn btn-primary" onclick="mostrarPersonagemPeach()">Peach</button>
  </div>
  <p class = "col-md-4" id="descricao">Mario: encanador e super herói</p>
  </div>
</body>
<script>
  function mostrarPersonagemMario()
  {
    document.getElementById('descricao').innerHTML = "Mario: encanador e super herói";
  }
  function mostrarPersonagemLuigi()
  {
    document.getElementById('descricao').innerHTML = "Luigi: encanador e super herói";
  }
  function mostrarPersonagemPeach()
  {
    document.getElementById('descricao').innerHTML = "Peach: Lider da resistencia contra o bowser";
  }
</script>
</html>
